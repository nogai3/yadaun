[ServerCommands]
cuff = /do На тактическом поясе находятся наручники.\\n/me снимает с пояса наручники, накидывает их на преступника\\n/cuff !target
gotome = /me хватает преступника за запястье, ведёт за собой\\n/todo И без глупостей там!*повышая тон голоса\\n/gotome !target
incar = /todo Голову аккуратнее*открывая дверь крузера\\n/me помогает преступнику сесть в автомобиль\\n/incar !target 3
frisk = /do На поясе перчатки.\\n/me надевает перчатки на руки, прохлопывает преступника..\\n/me ...выкладывает найденное для изучения\\n/frisk !target
arrest = /do На воротнике рация.\\n/me нажимает тангенту, вызывая дежурных для оформления документов\\n/todo Парни, у вас клиент*говоря по рации\\n/arrest !target
meg = /m Вещает Федеральное Бюро Расселедований.\\n/m Остановите автомобиль на обочине, заглушите двигатель и держите руки на руле!\\n/m Не ухудшайте ситуациию, ибо в случае неподчинения..\\n/m ...вы будете объявлены в розыск, а также будет открыт огонь по автомобилю!
usedrugs = /do В таблетнице находятся таблетки.\\n/me достал таблетки, закинул в рот и запил их.\\n/usedrugs 3